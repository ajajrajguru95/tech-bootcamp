<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Card Design</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        
        .design-spec {
            width: 300px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .design-image {
            height: 160px;
            background: #3a86ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .design-content {
            padding: 20px;
        }
        
        .design-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .design-excerpt {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .design-link {
            color: #3a86ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .spec-notes {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div>
        <h2>Simple Blog Card Design</h2>
        
        <div class="design-spec">
            <div class="design-image">
                BLOG IMAGE
            </div>
            <div class="design-content">
                <h3 class="design-title">Getting Started with SASS</h3>
                <p class="design-excerpt">Learn how to use SASS to write better, more maintainable CSS for your web projects.</p>
            </div>
        </div>
        
        <div class="spec-notes">
            <h4>Design Requirements:</h4>
            <ul>
                <li>Card width: 300px</li>
                <li>Primary color: #3a86ff (blue)</li>
                <li>Text color: #333 (dark gray)</li>
            </ul>
        </div>
    </div>
</body>
</html>
