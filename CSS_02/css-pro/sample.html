<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image & Content Side by Side</title>
<link rel="stylesheet" href="sample-style.css">
</head>
<body>

<div class="container">
  <div class="image">
    <img src="https://placehold.co/600x400" alt="Sample Image">
  </div>
  <div class="content">
    <h2>Side by Side Layout</h2>
    <p>
      This is an example of a layout using CSS Flexbox. The image is placed on the left and the content on the right. 
      Flexbox makes it easy to create responsive and aligned layouts without using floats.
    </p>
    <input type="text" class="input-text">
    <button>Read More</button>
  </div>
</div>

</body>
</html>
